<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Brintys</title>
  </head>
  <body>
    <header>
      <nav class="nav-main">
        <div class="nav-imgtxt">
          <img src="./img/Logo.png" alt="Brintys" />
          <label>Brintys</label>
        </div>
        <a class="nav-hamb">&#9776;</a>
        <ul class="nav-mobile">
          <li><a href="#">Home</a></li>
          <li><a href="#seguranca">Segurança</a></li>
          <li><a href="#orca">Orçamento</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="Brinyts-main" id="sobrenos">
        <img src="./img/imagem-main.png" alt="Brintys" />
        <div>
          <h1>Brintys</h1>
          <p>Hospedagem e Segurança</p>
        </div>
        
      </section>
      <section class="seguranca-main"id="seguranca">
        <div>
          <h1>Segurança em cada WebSite</h1>
          <p>A Brinyts tem como objetivo, hospedar e manter a segurança do seu WebSite. Análisando situação caso a caso para atingir o melhor para o cliente.</p>
        </div>
        <img src="./img/bodyimg.png" alt="">
      </section>
      <section class="orca-main" id="orca">
        <div class="orca-txt">
          <h1>Faça seu orçamento!</h1>
          <img src="./img/orcamento.png" alt="">
        </div>
        <form>
          <div>
            <label>Nome</label>
            <input id="nome" class="input-form" type="text" required>
          </div>
          
          <br>

          <div>
            <label>Email</label>
            <input id="email" class="input-form" type="email" required>
          </div>
          
          <br>

          <div>
            <label>Tipo de Site</label>
            <select class="input-form">
              <option>Blog</option>
              <option>Portfolio</option>
              <option>E-commerce</option>
              <option>Institucional</option>
            </select>
          </div>
          
          <br>

          <div>
            <label>Detalhamento</label>
            <textarea id="detalhamento" rows="4" cols="50"></textarea>
          </div>
          
          <br>
          <input type="submit" value="Enviar" onclick="validarFormulario()">
      </form>
      </section>
    </main>
    <footer>
      <img src="./img/LogoMarca.png" alt="">
      <label>© 2023, Brinyts. Todos os direitos reservados.</label>
    </footer>
  </body>
</html>
